<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>


  <main>
    <section class="card">

      <img class="card__ilustracao-principal" src="./images/illustration-hero.svg" alt="Ilustração Principal">

      <div class="card__conteudo">
        <h1 class="card__conteudo___titulo-principal">Order Summary</h1>

        <span class="card__conteudo___resumo">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </span>
        <div class="card__conteudo___anual-plan">
          <div class="card__conteudo___anual-plan____description">
            <img src="./images/icon-music.svg" alt="Ícone música">
            <div class="text">
              <span class="titulo">Annual Plan</span> 
              <span class="price">$59.99/year</span>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
  
        <button class="card__conteudo___botao-principal">Proceed to Payment</button>
  
        <a href="#" class="cansel-order">Cancel Order</a>
      </div>
    </section>
  </main>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

</body>
</html>
